<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calcjs</title>
</head>
<body>
    <div id="calc" class="calc grid">
        <div id="screen" class="screen">
            <input type="text" name="screen" id="screen__input" value="" readonly>
        </div>
        <div id="numbers" class="numbers grid">
            <div id="parentheseopen" class="numbers__item  bg-color-medium">
                <p>(</p>
            </div>
            <div id="parentheseclose" class="numbers__item  bg-color-medium">
                <p>)</p>
            </div>
            <div id="percent" class="numbers__item bg-color-medium">
                <p>%</p>
            </div>
            <div id="number-7" class="numbers__item bg-color-dark" data-value='7'>
                <p>7</p>
            </div>
            <div id="number-8" class="numbers__item bg-color-dark" data-value='8'>
                <p>8</p>
            </div>
            <div id="number-9" class="numbers__item bg-color-dark" data-value='9'>
                <p>9</p>
            </div>
            <div id="number-4" class="numbers__item bg-color-dark" data-value='4'>
                <p>4</p>
            </div>
            <div id="number-5" class="numbers__item bg-color-dark" data-value='5'>
                <p>5</p>
            </div>
            <div id="number-6" class="numbers__item bg-color-dark" data-value='6'>
                <p>6</p>
            </div>
            <div id="number-1" class="numbers__item bg-color-dark" data-value='1'>
                <p>1</p>
            </div>
            <div id="number-2" class="numbers__item bg-color-dark" data-value='2'>
                <p>2</p>
            </div>
            <div id="number-3" class="numbers__item bg-color-dark" data-value='3'>
                <p>3</p>
            </div>
            <div id="dot" class="numbers__item bg-color-dark" data-value=".">
                <p>.</p>
            </div>
            <div id="number-0" class="numbers__item bg-color-dark" data-value='0'>
                <p>0</p>
            </div>
            <div id="equal" class="numbers__item bg-color-medium" data-value="=">
                <p>=</p>
            </div>
        </div>
        <div id="operators" class="operators grid">
            <div id="operators-reset" class="operators-reset bg-color-medium">
                <p>CE</p>
            </div>
            <div class="operators-item operators-division bg-color-medium" data-value="/">
                <p>/</p>
            </div>
            <div class="operators-item operators-mutiplier bg-color-medium" data-value="*">
                <p>*</p>
            </div>
            <div class="operators-item operators-substract bg-color-medium" data-value="-">
                <p>-</p>
            </div>
            <div class="operators-item operators-addition bg-color-medium" data-value="+">
                <p>+</p>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/calc.js"></script>
</html>
